<div class="container">
  <!-- Use the FusionCharts component with the config data -->
  <fusioncharts 
    [width]="chartConfig.width"
    [height]="chartConfig.height"
    [type]="chartConfig.type"
    [dataFormat]="chartConfig.dataFormat"
    [dataSource]="chartConfig.dataSource">
  </fusioncharts>
</div>
