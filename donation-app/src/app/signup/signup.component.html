<div class="flex items-center justify-center min-h-screen bg-teal-100">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
      <h2 class="mb-6 text-3xl font-extrabold text-center text-teal-700">Create an Account</h2>
  
      <!-- Sign-up Form -->
      <form class="space-y-5" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        
        <!-- Full Name Input -->
        <div>
          <label for="name" class="block mb-1 text-sm font-medium text-teal-700">Full Name</label>
          <input type="text" id="name" name="fullName" formControlName="fullName" class="w-full px-4 py-2 border border-teal-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
            placeholder="Your Full Name" />
            <p *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="mt-1 text-sm text-red-500">
              Name is required.
            </p>
        </div>
  
        <!-- Email Input -->
        <div>
          <label for="email" class="block mb-1 text-sm font-medium text-teal-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            formControlName="email"
            class="w-full px-4 py-2 border border-teal-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
            placeholder="example@example.com"
          />
          <p *ngIf="email.errors?.['required'] && (email.dirty || email.touched)" class="text-sm text-red-500">
            Email is required.
          </p>
          <p *ngIf="email.errors?.['email'] && (email.dirty || email.touched)" class="text-sm text-red-500">
            Enter a valid email.
          </p>
        </div>
  
        <!-- Password Input -->
        <div>
          <label for="password" class="block mb-1 text-sm font-medium text-teal-700">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            formControlName="password"
            class="w-full px-4 py-2 border border-teal-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
            placeholder="Enter your password"
          />
          <p *ngIf="password.errors?.['required'] && (password.dirty || password.touched)" class="text-sm text-red-500">
            Password is required.
          </p>
          <p *ngIf="password.errors?.['minlength'] && (password.dirty || password.touched)" class="text-sm text-red-500">
            Minimum 4 characters.
          </p>
        </div>
  
        <!-- Confirm Password Input -->
        <div>
          <label for="confirmPassword" class="block mb-1 text-sm font-medium text-teal-700">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            formControlName="confirmPassword"
            class="w-full px-4 py-2 border border-teal-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
            placeholder="Confirm your password"
          />
          <p *ngIf="signupForm.hasError('mismatch') && confirmPassword.touched" class="text-sm text-red-500">
            Passwords do not match.
          </p>
        </div>
  
        <!-- Donor or Charity Type Selection -->
        <div>
          <label class="block mb-1 text-sm font-medium text-teal-700">I am a:</label>
          <div class="flex items-center space-x-6">
            <!-- Donor Radio Button -->
            <label for="donor" class="flex items-center space-x-2">
              <input type="radio" id="donor" formControlName="roleId" name="roleId" value="donor" class="text-teal-600 focus:ring-teal-500">
              <span class="text-teal-700">Donor</span>
            </label>
  
            <!-- Charity Radio Button -->
            <label for="charity" class="flex items-center space-x-2">
              <input type="radio" id="charity" formControlName="roleId" name="roleId" value="charity" class="text-teal-600 focus:ring-teal-500">
              <span class="text-teal-700">Charity</span>
            </label>
          </div>

          <p *ngIf="roleId.invalid && (roleId.dirty || roleId.touched)" class="text-sm text-red-500">
            Please select a user type.
          </p>
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full px-4 py-2 font-semibold text-white bg-teal-600 rounded-lg hover:bg-teal-700 transition duration-200"
          [disabled]="signupForm.invalid">
          Sign Up
        </button>
  
        <!-- Terms and Conditions Link -->
        <p class="text-sm text-center text-teal-600">
          By signing up, you agree to our
          <a href="/terms" class="text-teal-600 hover:underline">Terms and Conditions</a>.
        </p>
  
      </form>
  
      <!-- Login Link -->
      <p class="mt-6 text-sm text-center text-teal-600">
        Already have an account? 
          <!-- <a routerLink="/login" class="text-teal-600 hover:underline">Login</a> -->
          <button (click)="navigateToLogin()">Go to Login</button>

      </p>
    </div>
  </div>
