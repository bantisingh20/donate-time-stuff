<div class="p-6 bg-white rounded-lg shadow-md">
  <h1 class="text-2xl font-semibold text-teal-700 mb-4">Donation Type Master</h1>

  <!-- Form -->
  <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Donation Type Name -->
    <div>
      <label class="block text-sm font-medium text-teal-700 mb-1">Donation Type Name</label>
      <input
        type="text"
        class="w-full px-4 py-2 border border-teal-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
        placeholder="Enter donation type name"
      />
    </div>

    <!-- Description -->
    <div>
      <label class="block text-sm font-medium text-teal-700 mb-1">Description</label>
      <input
        type="text"
        class="w-full px-4 py-2 border border-teal-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
        placeholder="Enter description"
      />
    </div>

    <!-- Submit Button -->
    <div class="md:col-span-2">
      <button
        type="submit"
        class="px-6 py-2 bg-teal-600 text-white rounded-md hover:bg-teal-700 transition"
      >
        Save
      </button>
    </div>
  </form>

  <!-- List Table -->
  <div class="mt-10">
    <h2 class="text-lg font-semibold text-teal-700 mb-3">Existing Donation Types</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-teal-200 text-sm">
        <thead>
          <tr class="bg-teal-100 text-teal-800">
            <th class="text-left px-4 py-2 border-b">#</th>
            <th class="text-left px-4 py-2 border-b">Donation Type</th>
            <th class="text-left px-4 py-2 border-b">Description</th>
            <th class="text-left px-4 py-2 border-b">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Placeholder row -->
          <tr class="hover:bg-teal-50">
            <td class="px-4 py-2 border-b">1</td>
            <td class="px-4 py-2 border-b">Zakat</td>
            <td class="px-4 py-2 border-b">Annual charitable donation</td>
            <td class="px-4 py-2 border-b">
              <button class="text-teal-600 hover:underline mr-2">Edit</button>
              <button class="text-red-500 hover:underline">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
