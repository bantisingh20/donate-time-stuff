<div class="flex items-center justify-center min-h-screen bg-teal-100">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
    <h2 class="mb-6 text-3xl font-extrabold text-center text-teal-700">Login to Donation App</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-5">
      
      <div>
        <label class="block mb-1 text-sm font-medium text-teal-700">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border border-teal-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
        />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500 text-sm">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</div>
        </div>
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-teal-700">Password</label>
        <input
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border border-teal-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
        />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500 text-sm">
          Password is required.
        </div>
      </div>

      <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-teal-600 rounded-lg hover:bg-teal-700 transition duration-200">
        Login
      </button>

      <div class="text-center">
        <a href="/forgot-password" class="text-teal-600 hover:underline text-sm">Forgot password?</a>
      </div>

    </form>

    <p class="mt-6 text-sm text-center text-teal-600">
      Don't have an account?
      <button (click)="navigateToSignup()" class="text-teal-600 hover:underline">Go to Sign up</button>
    </p>
  </div>
</div>
